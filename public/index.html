<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Walker</title>
    <meta name="description" content="Free JS game walk and shoot">
    <meta name="keywords" content="HTML, CSS, JavaScript, canvas">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        * {
            cursor: cell;
            touch-action: manipulation;
            font-family: Arial;
            padding: 0;
            margin: 0;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .level_wrapper > h2 {
            text-align: center;
            padding: 5px;
        }

        .themes > button {
            font-size: 30px;
            padding: 4px 8px;
            margin: 4px;
        }

        .gun_images > img {
            display: none;
        }

        #game_level_wrapper > div {
            border: solid 2px red;
            color: red;
            width: 30px;
            height: 30px;
            font-size: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #available_guns > img {
            height: 40px;
            border: solid 1px black;
            margin: 10px;
        }

    </style>
</head>
<body>
<div id="root"></div>

<div class="gun_images">
    <img id="gun1_bullet_fly_id" src="img/gun1_bullet_fly.webp" alt="gun1_bullet_fly" width="220" height="277">
    <img id="gun2_bullet_fly_id" src="img/gun2_bullet_fly.webp" alt="gun2_bullet_fly" width="220" height="277">
    <img id="gun3_bullet_fly_id" src="./img/gun3_bullet_fly.webp" alt="gun3_bullet_fly" width="220" height="277">

    <img id="gun1_fire_effect_id" src="./img/gun1_fire_effect.webp" alt="gun1_fire_effect_id" width="220" height="277">
    <img id="gun2_fire_effect_id" src="./img/gun2_fire_effect.webp" alt="gun2_fire_effect_id" width="220" height="277">
    <img id="gun3_fire_effect_id" src="./img/gun1_fire_effect.webp" alt="gun3_fire_effect_id" width="220" height="277">

    <img id="gun1_in_hand_id" src="./img/gun1_in_hand.webp" alt="gun1_in_hand" width="220" height="277">
    <img id="gun2_in_hand_id" src="./img/gun2_in_hand.webp" alt="gun2_in_hand" width="220" height="277">
    <img id="gun3_in_hand_id" src="./img/gun3_in_hand.webp" alt="gun3_in_hand" width="220" height="277">

    <img id="sandBgId" src="./img/sand.webp" alt="texture sand" width="220" height="277">

    <img id="userIconId1" src="./img/user1.webp" alt="gun3" width="100" height="100">
    <img id="userIconId2" src="./img/user2.webp" alt="gun3" width="100" height="100">
    <img id="userIconId3" src="./img/user3.webp" alt="gun3" width="100" height="100">
    <img id="unitDeadIconId" src="./img/unit-dead.webp" alt="gun3" width="100" height="100">
</div>
</body>
</html>
