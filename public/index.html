<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Walker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        * {
            cursor: cell;
            touch-action: manipulation;
            font-family: Arial;
            padding: 0;
            margin: 0;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .primary_btn {
            border: solid 2px red;
            padding: 10px;
            color: red;
        }

        .secondary_btn {
            border: solid 2px rgba(255, 255, 255, 0.54);
            padding: 10px;
            margin: 30px 0 0;
            color: rgba(255, 255, 255, 0.54);
        }

        body {
            overflow: hidden;
        }

        .wrapper {
            /*display: none;*/
        }

        #game_over_level {
            color: red;
        }

        .game_title {
            color: white;
            font-size: 50px;
            margin: 0 0 60px;
        }

        #game_menu {
            color: red;
            display: none;
            flex-direction: column;
            gap: 40px;
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background: black;
            justify-content: center;
            align-items: center;
        }

        .level_wrapper {
            border: solid 1px white;
            background: white;
            color: black;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        .level_wrapper > h2 {
            text-align: center;
            padding: 5px;
        }

        #game_levels_board {

        }

        #game_over_notification {
            color: white;
            display: none;
            flex-direction: column;
            gap: 40px;
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background: black;
            justify-content: center;
            align-items: center;
        }

        .themes > button {
            font-size: 30px;
            padding: 4px 8px;
            margin: 4px;
        }

        .gun_images > img {
            display: none;
        }

        #game_levels_to_choose {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            width: 1000px;
        }

        #game_level_wrapper > div {
            border: solid 2px red;
            color: red;
            width: 30px;
            height: 30px;
            font-size: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #available_guns > img {
            height: 40px;
            border: solid 1px black;
            margin: 10px;
        }

        #policeCarId {
            position: absolute;
            top: 80px;
            left: -63px;
            width: 200px;
            height: 100px;
            transform: rotate(-15deg);
        }

    </style>
</head>
<body>
<div id="root"></div>
<div class="wrapper">
    <div class="board">
        <canvas id="canvas_game_board" ></canvas>
        <img id="policeCarId" src="./img/police_car.webp" alt="gun3" width="220" height="277">

        <!--        <div id="game_menu">-->
        <!--            <h1 class="game_title">WALK AND SHOOT</h1>-->
        <!--            <h1>ONE PLAYER</h1>-->
        <!--            <h1>TWO PLAYERS</h1>-->
        <!--            <h1>SETTINGS</h1>-->
        <!--        </div>-->
        <div id="game_over_notification">
            <h2 id="game_over_level"></h2>
            <h1>GAME OWER</h1>
            <h2 class="primary_btn" onclick="tryAgain()">TRY AGAIN</h2>
            <h4 class="secondary_btn" onclick="showAllLevels()">Choose other level</h4>
        </div>

    </div>
</div>

<div class="gun_images">
    <img id="gunIconId1" src="./img/unit_gun1.webp" alt="gun1" width="220" height="277">
    <img id="gunIconId2" src="./img/unit_gun2.webp" alt="gun2" width="220" height="277">
    <img id="gunIconId3" src="./img/unit_gun3.webp" alt="gun3" width="220" height="277">
    <img id="gunFireIconId1" src="./img/gun-fire.webp" alt="gun3" width="220" height="277">

    <img id="userIconId1" src="./img/user1.webp" alt="gun3" width="100" height="100">
    <img id="userIconId2" src="./img/user2.webp" alt="gun3" width="100" height="100">
    <img id="userIconId3" src="./img/user3.webp" alt="gun3" width="100" height="100">
    <img id="unitDeadIconId" src="./img/unit-dead.png" alt="gun3" width="100" height="100">
</div>
</body>
</html>
