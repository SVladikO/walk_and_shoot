<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Walker</title>
    <meta name="description" content="Free JS game walk and shoot">
    <meta name="keywords" content="HTML, CSS, JavaScript, canvas">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        * {
            cursor: cell;
            touch-action: manipulation;
            font-family: Arial;
            padding: 0;
            margin: 0;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .level_wrapper > h2 {
            text-align: center;
            padding: 5px;
        }

        .themes > button {
            font-size: 30px;
            padding: 4px 8px;
            margin: 4px;
        }

        .gun_images > img {
            display: none;
        }

        #game_level_wrapper > div {
            border: solid 2px red;
            color: red;
            width: 30px;
            height: 30px;
            font-size: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #reload_weapon_notification_id {
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }

        #available_guns > img {
            height: 40px;
            border: solid 1px black;
            margin: 10px;
        }

    </style>
</head>
<body>
<div id="root"></div>

<div id="reload_weapon_notification_id">
    No bullet <br/>
    Press space to reload
</div>
<div class="gun_images">
    <img id="gunIconId1" src="./img/unit_gun1.webp" alt="gun1" width="220" height="277">
    <img id="gunIconId2" src="./img/unit_gun2.webp" alt="gun2" width="220" height="277">
    <img id="gunIconId3" src="./img/unit_gun3.webp" alt="gun3" width="220" height="277">
    <img id="gunFireIconId1" src="./img/gun-fire.webp" alt="gun3" width="220" height="277">

    <img id="sandBgId" src="./img/sand.jpg" alt="texture sand" width="220" height="277">

    <img id="userIconId1" src="./img/user1.webp" alt="gun3" width="100" height="100">
    <img id="userIconId2" src="./img/user2.webp" alt="gun3" width="100" height="100">
    <img id="userIconId3" src="./img/user3.webp" alt="gun3" width="100" height="100">
    <img id="unitDeadIconId" src="./img/unit-dead.png" alt="gun3" width="100" height="100">
</div>
</body>
</html>
